spring.jpa.open-in-view=false 
spring.jpa.generate-ddl=true 
spring.jpa.show-sql=true 
spring.jpa.properties.format_sql=true
 
spring.shardingsphere.datasource.names=ds
        
spring.shardingsphere.datasource.ds.type=com.zaxxer.hikari.HikariDataSource
spring.shardingsphere.datasource.ds.driver-class-name=com.mysql.cj.jdbc.Driver
spring.shardingsphere.datasource.ds.jdbc-url=jdbc:mysql://localhost:3306/db1?serverTimezone=UTC&useSSL=false
spring.shardingsphere.datasource.ds.username=root
spring.shardingsphere.datasource.ds.password=
spring.shardingsphere.datasource.ds.max-active=16
spring.shardingsphere.datasource.ds.hikari.connection-init-sql=select 1

spring.shardingsphere.datasource.ds.autocommit=true
spring.shardingsphere.datasource.ds.connection-timeout=30000
spring.shardingsphere.datasource.ds.idle-timeout=600000
spring.shardingsphere.datasource.ds.max-lifetime=1800000
spring.shardingsphere.datasource.ds.maximum-pool-size=10

spring.shardingsphere.sharding.tables.user.actual-data-nodes=ds.user_$->{0..1}

spring.shardingsphere.sharding.tables.user.table-strategy.inline.sharding-column=id
spring.shardingsphere.sharding.tables.user.table-strategy.inline.algorithm-expression=user_$->{id % 1+1}
spring.shardingsphere.sharding.tables.user.key-generator.column=id
spring.shardingsphere.sharding.tables.user.key-generator.type=SNOWFLAKE
spring.shardingsphere.sharding.tables.user.key-generator.props.worker.id=123
spring.shardingsphere.sharding.tables.user.key-generator.props.max-vibration-offset=1

spring.shardingsphere.props.sql.show=true

spring.shardingsphere.sharding.binding-tables=user
